<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>高级渲染测试</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    .advanced-render-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      outline: none;
    }
    
    .info-box {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      z-index: 100;
      max-width: 400px;
      font-size: 12px;
    }
  </style>
  <!-- 直接加载Tweakpane -->
  <script src="../../node_modules/tweakpane/dist/tweakpane.min.js"></script>
</head>
<body>
  <div class="info-box">
    高级版本 - 使用烘焙贴图+光照贴图<br>
    模型路径: /static/advanced-render/models/testAdvancedRender.glb<br>
    烘焙贴图: /static/advanced-render/textures/testAdvancedRender.png<br>
    光照贴图: /static/advanced-render/textures/testAdvancedRender_lightmap.png<br>
    <small>注：若没有光照贴图，将降级为基础版本。使用GUI面板调整光照参数。</small>
  </div>
  
  <!-- 先加载three.js库 -->
  <script type="importmap">
  {
    "imports": {
      "three": "../../node_modules/three/build/three.module.js",
      "three/examples/jsm/controls/OrbitControls.js": "../../node_modules/three/examples/jsm/controls/OrbitControls.js",
      "three/examples/jsm/loaders/GLTFLoader.js": "../../node_modules/three/examples/jsm/loaders/GLTFLoader.js",
      "tweakpane": "../../node_modules/tweakpane/dist/tweakpane.js"
    }
  }
  </script>
  
  <script type="module">
    import AdvancedRender from './index.js';
    
    // 初始化场景
    const advancedRender = new AdvancedRender();
    
    // 为了调试方便，把实例暴露到全局
    window.advancedRender = advancedRender;
  </script>
</body>
</html>
