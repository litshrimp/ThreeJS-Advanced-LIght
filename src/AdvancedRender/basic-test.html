<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>基础烘焙渲染测试</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    .basic-render-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      outline: none;
    }
    
    .info-box {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      z-index: 100;
      max-width: 400px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="info-box">
    基础版本 - 仅使用烘焙贴图<br>
    模型路径: /static/advanced-render/models/testAdvancedRender.glb<br>
    贴图路径: /static/advanced-render/textures/testAdvancedRender.png
  </div>
  
  <!-- 先加载three.js库 -->
  <script type="importmap">
  {
    "imports": {
      "three": "../../node_modules/three/build/three.module.js",
      "three/examples/jsm/controls/OrbitControls.js": "../../node_modules/three/examples/jsm/controls/OrbitControls.js",
      "three/examples/jsm/loaders/GLTFLoader.js": "../../node_modules/three/examples/jsm/loaders/GLTFLoader.js"
    }
  }
  </script>
  
  <script type="module">
    import BasicRender from './BasicRender.js';
    
    // 初始化场景
    const basicRender = new BasicRender();
    
    // 为了调试方便，把实例暴露到全局
    window.basicRender = basicRender;
  </script>
</body>
</html>
